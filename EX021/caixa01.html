<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <Style>
    h1{/*elemento do tipo box-level*/
       
        background-color:rgb(191, 152, 228); 
        height: 300px;
        width: 300px;
    
        border: 10px solid rgb(238, 54, 155);

        padding: 10px;

        margin: 20px auto 40px auto;

        outline: 5px dashed aqua;

    }
     a {/*elemento do tipo inline-level*/
        
        display: block;
        border-width: 10px;
        border-style: solid;
        border-color: aqua;

        padding: 10px;
      }
    </Style>
</head>
<body>
    <h1>Exemplo de Caixa box-level</h1>
</body>
</html>
<p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixs inline-level</a>. Vamos ver como tudo isso funciona.</p>
