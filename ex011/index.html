<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários navegadores diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--este source tem que acima do outros obrigatóriamente -->
        <source media="(min-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio>
      <source src="midia/guanacast-33.mp3" type="audio/mpeg">  
      <source src="midia/guanacast-33.ogg" type="audio/ogg">  
      <source src="midia/guanacast-33.wav" type="audio/wav">  
    </audio>
    <p>Infelismente seu vavegador não consegue reprozir áudio <a href="midia/Two-Gong-Fire.mp3">lique aqui para baixar o arquivo </a></p>
    
    <!--<audio></audio> esse código audio ficou limitado ao MP porém existem 3 formatos: MP3 Wav OGG Esse código ficou como exemplo de comentário
    essa linha abaixo é para colocar mais funções...no meu note não funcionou. Só funciona com apenas audio
    <audio  preload="metadata" autoplay controls loop>
    --> 
    
    
</body>
</html>
